# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

logging:
    level:
        ROOT: DEBUG
        com.bcmc.xor.flare: DEBUG

spring:
    main:
        allow-bean-definition-overriding: true
    application:
        name: flareclient
    cache:
        type: simple
    data:
        mongodb:
            host: localhost
            port: 0
            database: flareclient
    mail:
        host: localhost
        from: test@localhost
        base-url: http://127.0.0.1:8080
    messages:
        basename: i18n/messages
    mvc:
        favicon:
            enabled: false
    thymeleaf:
        mode: HTML
    async:
        core-pool-size: 1
        max-pool-size: 50
        queue-capacity: 10000
    http:
        version: V_1_1
        cors:
            allowed-origins: "*"
            allowed-origin-patterns: "*"
            allowed-methods: "*"
            allowed-headers: "*"
            exposed-headers: "Authorization,Link,X-Total-Count"
            allow-credentials: true
            max-age: 1800
    # To test logstash appender
    logging:
        logstash:
            enabled: true
            host: localhost
            port: 5000
            queue-size: 512

    security:
        authentication:
            jwt:
                secret: 01ed628f9ac8e37dcc8b708c7f4e95c190d21d65
                # Token is valid 24 hours
                token-validity-in-seconds: 86400
    metrics: # DropWizard Metrics configuration, used by MetricsConfiguration
        jmx:
            enabled: true
        logs: # Reports Dropwizard metrics in the logs
            enabled: false
            report-frequency: 60 # in seconds

server:
    port: 10344
    address: localhost
    ssl:
        key-store: src/main/resources/keystore.p12
        key-store-password: 12qwaszx@#WESDXC
        key-store-provider: SUN
        key-store-type: JKS
        trust-store: src/main/resources/keystore.p12
        trust-store-password: 12qwaszx@#WESDXC
        keyAlias: 1

info:
    project:
        version: #project.version#


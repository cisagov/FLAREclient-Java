---
apiVersion: v1
kind: Template
metadata:
  name: service-template
objects:
  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        external: flareclient
      name: flareclient
    spec:
      ports:
      - nodePort: 0
        port: 8081
        protocol: TCP
        targetPort: 8081
      sessionAffinity: None
      selector:
        name: flareclient
      type: ClusterIP
    status:
      loadBalancer: {}